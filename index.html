<head>

<body>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300,200");
  </style>
  <div id="page-wrapper">
    <!-- Header -->
    <div id="header-wrapper">
      <header id="header" class="container">
        <div class="row">
          <div class="12u">
            <!-- Logo -->
            <a href="" style="color: #c6c8c8; font-size: 1.4em;margin-left: 30px; outline: 0; text-decoration: none;">RAMBUTAN</a>
            <h1>
              <a title="RAMBUTAN" data-wpel-link="internal">
                <img src="RambutanLogo.png" width="100" height="100" alt="rambutan">
              </a>
            </h1>
            <!-- Nav -->
            <nav id="nav">
              <a href="index.html">Everything should be made as simple as possible, but not simpler</a>
            </nav>
          </div>
        </div>
      </header>
      <div id="banner">
        <div class="container">
          <div class="row">
            <div class="6u 12u">
              <!-- Banner Copy -->
              <p>We do something really useful, important, and unique.</p>
              <p>If you want to parse or serializate just click on a button</p>
              <button id="parse" class="button-big">Parse</button>
              <button id="serialize" class="button-big">Serializate</button>
              <br>
              <hr>
              <br>
              <button id="search" class="button-big">Search</button>
              <div id="searchModal" class="modal">
                <div class="modal-content form-style-4">
                    <span class="close">&times;</span>
                    <span>Enter Search word/node</span><input id="popup1" type="text" name="field1" required="true" /></label>
                </div>
              </div>
              <div id="filterModal" class="modal">
                  <div class="modal-content form-style-4">
                      <span class="close">&times;</span>
                      <span>Enter Filter word/node</span><input id="popup1" type="text" name="field1" required="true" /></label>
                  </div>
                </div>
              <button id="filter" class="button-big">Filter</button>
              <button id="sort" class="button-big">Sort</button>
            </div>
            <div class="6u 12u">
              <h2>URL/Data</h2>
                <textarea type="text" id="urlIn" cols="30" rows="2"></textarea>
                <div>Result</div>
                <textarea readonly type="text" id="result" cols="30" rows="10"></textarea>  
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="copyright">
